<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Falaí - Cadastro</title>
</head>
<body>
    <div id="conteiner_Principal">
        <div id="conteiner_Imagem">
            <img src="/src/image/imagem_organizacao.svg" alt="imagem organização" srcset="">
        </div>
        <form id="login">
            <h1>Cadastro</h1>

            <div id="conteiner_Form_Label">

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="seu nome aqui" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="exemplo@gmail.com" required>
                
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="*********" required>

            </div>

            <div id="conteiner_Form_Button_Cadastro">
                <button type="button" onclick="addNovoCadastro()">Cadastrar</button>
                <button type="button" class="botao_voltar" onclick="voltar()"><img src="image/botao_voltar.svg" alt="botao voltar"></button>
            </div>

        </form>
        <script src="script/script.js"></script>
    </div>
</body>
</html>
