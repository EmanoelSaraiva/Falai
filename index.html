<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/style.css">
    <title>Falaí</title>
</head>

<body>
    <div id="conteiner_Principal">
        <div id="conteiner_Imagem">
            <img src="/src/image/imagem_organizacao.svg" alt="imagem organização" srcset="">
        </div>
        <form id="login">
            <h1>Login</h1>

            <div id="conteiner_Form_Label">
                
                    <label for="email">E-mail:</label>
                    <input type="email" id="emailLogin" placeholder="exemplo@gmail.com" required>
                
                    <label for="senha">Senha:</label>
                    <input type="password" id="senhaLogin" placeholder="*********" required>
                    <a href="#" id="esqueci_Senha">Esqueci minha <strong>senha</strong></a>
                

            </div>

            <div id="conteiner_Form_Button">
                <button type="submit" onclick="logar()">Entrar</button>
                <a href="/src/cadastro.html" id="link_Cadastrar">Cadastrar</a>
            </div>

        </form>
    </div>
</body>

</html>
